<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Football Scoreboard 2.0</title>
  </head>
  <body>
    <div id="blur-background" class="blur-background"></div>
      
      <div class="team-select">
        <form class="team-select__away">
          <h2>Away Team</h2>
          <select name="away" id="away"></select>
        <div class="team-select__away-rank">
          <input type="text" id="away-rank">
          <label for="away-rank">Ranking</label>
        </div>
      </form>
      <form class="team-select__home">
        <h2>Home Team</h2>
        <select name="home" id="home"></select>
        <div class="team-select__home-rank">
          <input type="text" id="home-rank">
          <label for="home-rank">Ranking</label>
        </div>
      </form>
      <button class="start-game">KICKOFF!</button>
    </div>

    <div class="play-input"></div>

    <header class="header">
      <div class="header__away">
        <div class="header__away--logo-container">
          <img class="header__away--logo" src=""></img>
        </div>
        <div class="header__away--name"><span class="header__rank header__away-rank">2</span>AWAY</div>
        <div class="header__score header__away--score">0</div>
      </div>
      <div class="header__quarter" data-quarter="1">1st</div>
      <div class="header__home">
        <div class="header__score header__home--score">0</div>
        <div class="header__home--name"><span class="header__rank header__home-rank">1</span>HOME</div>
        <div class="header__home--logo-container">
          <img class="header__home--logo" src=""></img>
        </div>
      </div>
    </header>

    <main class="stat-container">
      <div class="away-plays-container plays-container"></div>
      <div class="home-plays-container plays-container"></div>
      <div class="away-stats"></div>
      <div class="center-container">
        <div class="box-score">
          <table>
            <tr class="box-score__quarters">
              <th class="box-score__cell"></th>
              <th class="box-score__cell">1st</th>
              <th class="box-score__cell">2nd</th>
              <th class="box-score__cell">3rd</th>
              <th class="box-score__cell">4th</th>
              <th class="hidden box-score__cell ot-header">OT</th>
            </tr>
            <tr class="box-score__away"></tr>
            <tr class="box-score__home"></tr>
          </table>
        </div>
        <div class="team-stats">
          <table class="team-stats__away"></table>
          <table class="team-stats__headers">
            <tr class="team-stats__header">
              <th class="team-stats__cell"></th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell">1st Downs</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell">Total Yards</th>
            </tr>
            <tr class="team-stats__header">
              <td class="team-stats__cell">Total Plays</td>
            </tr>
            <tr class="team-stats__header">
              <td class="team-stats__cell">Yards Per Play</td>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell">Passing Yards</th>
            </tr>
            <tr class="team-stats__header">
              <td class="team-stats__cell">Comp/Att</td>
            </tr>
            <tr class="team-stats__header">
              <td class="team-stats__cell">Yards Per Pass</td>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell">Rushing Yds</th>
            </tr>
            <tr class="team-stats__header">
              <td class="team-stats__cell">Rushing Att</td>
            </tr>
            <tr class="team-stats__header">
              <td class="team-stats__cell">Yards Per Rush</td>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell">Penalties</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell">Turnovers</th>
            </tr>
          </table>
          <table class="team-stats__home"></table>
        </div>
      </div>
      <div class="home-stats">
        <div class="home-stats__passing">
          <h2 class="home-stats__stat-header">Passing</h2>
        </div>
        <div class="home-stats__rushing">
          <h2 class="home-stats__stat-header">Rushing</h2>
        </div>
        <div class="home-stats__receiving">
          <h2 class="home-stats__stat-header">Receiving</h2>
        </div>
        <div class="home-stats__kick-returns">
          <h2 class="home-stats__stat-header">Kick Returns</h2>
        </div>
        <div class="home-stats__punt-returns">
          <h2 class="home-stats__stat-header">Punt Returns</h2>
        </div>
        <div class="home-stats__kicking">
          <h2 class="home-stats__stat-header">Kicking</h2>
        </div>
      </div>
    </main>

    <footer class="button-container">
      <div class="button-container__away">
        <button class="away-btn away-btn__pass">Pass</button>
        <button class="away-btn away-btn__rush">Rush</button>
        <button class="away-btn away-btn__return">Return</button>
        <button class="away-btn away-btn__kick">Kick</button>
        <button class="away-btn away-btn__plays">Plays</button>
      </div>
      <div class="button-container__game">
        <button class="game-btn game-btn__quarter">QTR</button>
        
        <button class="game-btn game-btn__revert">Pen</button>
      </div>
      <div class="button-container__home">
        <button class="home-btn home-btn__pass">Pass</button>
        <button class="home-btn home-btn__rush">Rush</button>
        <button class="home-btn home-btn__return">Return</button>
        <button class="home-btn home-btn__kick">Kick</button>
        <button class="home-btn home-btn__plays">Plays</button>
      </div>
    </footer>
  </body>
</html>
