<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Football Scoreboard 2.0</title>
  <script defer src="bundle79f72b115adac9f06404.js"></script></head>
  <body>
    <div class="blur-background"></div>
      <div class="team-select">
        <form class="team-select__away">
          <h2>Away Team</h2>
          <select name="away" id="away"></select>
        <div class="team-select__away-rank">
          <input type="text" id="away-rank">
          <label for="away-rank">Ranking</label>
        </div>
      </form>
      <form class="team-select__home">
        <h2>Home Team</h2>
        <select name="home" id="home"></select>
        <div class="team-select__home-rank">
          <input type="text" id="home-rank">
          <label for="home-rank">Ranking</label>
        </div>
      </form>
      <button class="start-game">KICKOFF!</button>
    </div>

    <header class="header">
      <div class="header__away">
        <div class="header__away--logo-container">
          <img class="header__away--logo" src="img/fsu.png"></img>
        </div>
        <div class="header__away--name"><span class="header__rank header__away-rank">2</span>FLORIDA ST</div>
        <div class="header__score header__away--score">0</div>
      </div>
      <div class="header__quarter">1st</div>
      <div class="header__home">
        <div class="header__score header__home--score">0</div>
        <div class="header__home--name"><span class="header__rank header__home-rank">1</span>LOUISIANA ST</div>
        <div class="header__home--logo-container">
          <img class="header__home--logo" src="img/lsu.png"></img>
        </div>
      </div>
    </header>

    <main class="stat-container">
      <div class="away-stats">Away Player Stats</div>
      <div class="center-container">
        <div class="box-score">
          <table>
            <tr class="box-score__quarters">
              <th class="box-score__cell"></th>
              <th class="box-score__cell">1st</th>
              <th class="box-score__cell">2nd</th>
              <th class="box-score__cell">3rd</th>
              <th class="box-score__cell">4th</th>
              <th class="hidden box-score__cell">OT</th>
            </tr>
            <tr class="box-score__away">
              <th class="box-score__cell away-name">Away</th>
              <th class="box-score__cell away-first">0</th>
              <th class="box-score__cell away-second">0</th>
              <th class="box-score__cell away-third">0</th>
              <th class="box-score__cell away-fourth">0</th>
              <th class="box-score__cell away-ot hidden">0</th>

            </tr>
            <tr class="box-score__home">
              <th class="box-score__cell home-name">Home</th>
              <th class="box-score__cell home-first">0</th>
              <th class="box-score__cell home-second">0</th>
              <th class="box-score__cell home-third">0</th>
              <th class="box-score__cell home-fourth">0</th>
              <th class="box-score__cell home-ot hidden">0</th>
            </tr>
          </table>
        </div>
        <div class="team-stats">
          <table>
            <tr class="team-stats__header">
              <th class="team-stats__cell">Away</th>
              <th class="team-stats__cell"></th>
              <th class="team-stats__cell">Home</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell away-first-downs">0</th>
              <th class="team-stats__cell">1st Downs</th>
              <th class="team-stats__cell home-first-downs">0</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell away-total-yards">0</th>
              <th class="team-stats__cell">Total Yds</th>
              <th class="team-stats__cell home-total-yards">0</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell away-passing-yards">0</th>
              <th class="team-stats__cell">Passing Yds</th>
              <th class="team-stats__cell home-passing-yards">0</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell away-rushing-yards">0</th>
              <th class="team-stats__cell">Rushing Yds</th>
              <th class="team-stats__cell home-rushing-yards">0</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell away-penalties">0-0</th>
              <th class="team-stats__cell">Penalties</th>
              <th class="team-stats__cell home-penalties">0-0</th>
            </tr>
            <tr class="team-stats__header">
              <th class="team-stats__cell away-turnovers">0</th>
              <th class="team-stats__cell">Turnovers</th>
              <th class="team-stats__cell home-turnovers">0</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="home-stats">Home Player Stats</div>
    </main>

    <footer class="button-container">
      <div class="button-container__away">Away buttons</div>
      <div class="button-container__home">Home buttons</div>
    </footer>
  </body>
</html>
